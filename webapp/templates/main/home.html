{% extends './base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="row">
    {% for speaker in speakers %}
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="{{ speaker.image }}"  alt="{{ speaker.f_name }} {{ speaker.l_name }}">
      <div class="caption">
        <h3>{{ speaker.f_name }} {{ speaker.l_name }}</h3>
        <h5>{{ speaker.employer }}</h5>
        <p>{{ speaker.bio }}</p>
        <p><a href="#{{ speaker.id }}" class="btn btn-primary" role="button">Button</a></p>
      </div>
    </div>
  </div>
    {% endfor %}
</div>

{% endblock %}
