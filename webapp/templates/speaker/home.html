{% extends './base.html' %}
{% block page_content %}
<div class="panel panel-default">
    <div class="panel-heading">
        Guest Speakers <a href="{{ url_for('.new_speaker') }}" class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        {% for speaker in speakers %}
            <tr>
                <td>{{ speaker.f_name }} {{ speaker.l_name }}</td>
                <td>{{ speaker.employer }}</td>
                <td><div class="btn-group" role="group">
                    <a href="{{ url_for('.edit_speaker', id=speaker.id) }}"><button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-pencil"></span></button></a>
                    <a href="{{ url_for('.detail_speaker', id=speaker.id) }}"><button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-sunglasses"></span></button></a>
                    <a href="#"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> </button></a>
                </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
