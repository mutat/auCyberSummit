{% extends './base.html' %}
{% block page_content %}
<div class="panel panel-default">
    <div class="panel-heading">
        Points of Interest <a href="{{ url_for('.poi_new') }}" class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        {% for point in points %}
            <tr>
                <td>{{ point.name }}</td>
                <td>{{ point.addr1 }} {{ point.city }} {{ point.state }} {{ point.zip }}</td>
                <td><div class="btn-group" role="group">
                    <a href="{{ url_for('.poi_edit', id=point.id) }}"><button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-pencil"></span></button></a>
                    <a href="#"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> </button></a>
                </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
